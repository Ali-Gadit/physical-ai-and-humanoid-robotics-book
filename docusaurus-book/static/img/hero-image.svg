<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <!-- Dark Space Gradient -->
    <linearGradient id="bgTheme" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050a14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1b3d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid Pattern -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#00f3ff" stroke-width="0.5" opacity="0.1"/>
    </pattern>

    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgTheme)" />
  <rect width="800" height="400" fill="url(#grid)" />
  
  <!-- Abstract Digital Landscape -->
  <path d="M0 300 Q 400 250 800 300 L 800 400 L 0 400 Z" fill="#001233" opacity="0.8"/>
  <path d="M0 320 Q 400 280 800 320 L 800 400 L 0 400 Z" fill="#000a1f" opacity="0.9"/>
  
  <!-- Central Digital Core -->
  <g transform="translate(400, 180)" filter="url(#glow)">
    <!-- Rings -->
    <ellipse cx="0" cy="0" rx="120" ry="40" fill="none" stroke="#00f3ff" stroke-width="1" opacity="0.5">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="30s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="0" cy="0" rx="100" ry="100" fill="none" stroke="#bc13fe" stroke-width="1" opacity="0.3" stroke-dasharray="10 20">
        <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="40s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Core Node -->
    <circle cx="0" cy="0" r="30" fill="url(#bgTheme)" stroke="#00f3ff" stroke-width="2"/>
    <path d="M-15 -15 L15 15 M15 -15 L-15 15" stroke="#00f3ff" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="#ffffff">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Connecting Lines -->
  <g stroke="#00f3ff" stroke-width="1" opacity="0.4">
      <line x1="100" y1="100" x2="280" y2="180" />
      <circle cx="100" cy="100" r="3" fill="#00f3ff"/>
      
      <line x1="700" y1="80" x2="520" y2="180" />
      <circle cx="700" cy="80" r="3" fill="#00f3ff"/>
      
      <line x1="150" y1="300" x2="300" y2="220" />
      <circle cx="150" cy="300" r="3" fill="#bc13fe"/>
  </g>

  <!-- Main Text -->
  <text x="400" y="330" text-anchor="middle" font-family="sans-serif" font-size="32" font-weight="bold" fill="#ffffff" letter-spacing="2" filter="url(#glow)">
    PHYSICAL AI
  </text>
  <text x="400" y="360" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="normal" fill="#00f3ff" letter-spacing="4" text-transform="uppercase">
    Bridging Intelligence &amp; Reality
  </text>
</svg>