     <circle cx="25" cy="15" r="2" fill="#00f3ff"/>
     <line x1="15" y1="15" x2="25" y2="15" stroke="#00f3ff" stroke-width="1"/>
     <line x1="20" y1="15" x2="20" y2="25" stroke="#00f3ff" stroke-width="1"/>
     <rect x="15" y="25" width="10" height="8" fill="none" stroke="#bc13fe" stroke-width="1"/>
  </g>

  <!-- Text -->
  <text x="55" y="30" font-family="sans-serif" font-size="22" font-weight="800" fill="#0b1c3c" letter-spacing="1">PHYSICAL<tspan fill="#bc13fe">AI</tspan></text>
  <text x="55" y="45" font-family="sans-serif" font-size="9" font-weight="bold" fill="#555555" letter-spacing="2" text-transform="uppercase">Humanoid Robotics</text>
